<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | COET Ground Booking</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/theme-toggle.css">
    <script src="../js/theme.js"></script>
</head>

<body>
    <div class="login-page">
        <button class="theme-toggle login-theme-toggle" aria-label="Toggle theme"><span
                class="theme-toggle-knob"></span></button>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">üîë</div>
                    <h1 class="login-title">Forgot Password</h1>
                    <p class="login-subtitle">Enter your email to receive reset instructions</p>
                </div>

                <div class="login-body">
                    <form id="forgot-form">
                        <div class="form-group">
                            <label class="form-label required" for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="your@email.edu" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-full" id="forgot-btn">
                            Send Reset Link
                        </button>
                    </form>

                    <div id="success-message" class="mt-6 p-4 text-center"
                        style="display: none; background: var(--color-success-bg); border-radius: var(--radius-md);">
                        <p class="text-success font-semibold">‚úì Reset link sent!</p>
                        <p class="text-sm text-secondary mt-1">Check your email for password reset instructions.</p>
                    </div>
                </div>

                <div class="login-footer">
                    <a href="../index.html">‚Üê Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/validators.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('forgot-btn');

            if (!email) return;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Sending...';

            const result = await AUTH.forgotPassword(email);

            btn.disabled = false;
            btn.textContent = 'Send Reset Link';

            if (result.success) {
                document.getElementById('forgot-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
