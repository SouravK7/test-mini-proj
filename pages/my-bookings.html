<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | COET Ground Booking</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/theme-toggle.css">
    <script src="../js/theme.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon"><i class="fa-solid fa-landmark"></i></div><span>Ground Booking</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="dashboard.html" class="nav-item"><span class="nav-item-icon"><i class="fa-solid fa-chart-bar"></i></span>Dashboard</a>
                    <a href="resources.html" class="nav-item"><span class="nav-item-icon"><i class="fa-solid fa-futbol"></i></span>Resources</a>
                    <a href="calendar.html" class="nav-item"><span class="nav-item-icon"><i class="fa-solid fa-calendar-days"></i></span>Calendar</a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Bookings</div>
                    <a href="booking-form.html" class="nav-item"><span class="nav-item-icon"><i class="fa-solid fa-plus"></i></span>New Booking</a>
                    <a href="my-bookings.html" class="nav-item active"><span class="nav-item-icon"><i class="fa-solid fa-clipboard-list"></i></span>My
                        Bookings</a>
                </div>
                <div class="nav-section" data-role="faculty,admin">
                    <div class="nav-section-title">Usage Management</div>
                    <a href="usage-upload.html" class="nav-item" data-role="faculty,admin"><span
                            class="nav-item-icon"><i class="fa-solid fa-cloud-arrow-up"></i></span>Upload Usage</a>
                </div>
                <div class="nav-section" data-role="admin">
                    <div class="nav-section-title">Approval & Reports</div>
                    <a href="approvals.html" class="nav-item" data-role="admin"><span
                            class="nav-item-icon"><i class="fa-solid fa-check"></i></span>Approvals</a>
                    <a href="reports.html" class="nav-item" data-role="admin"><span
                            class="nav-item-icon"><i class="fa-solid fa-chart-line"></i></span>Reports</a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="javascript:void(0)" class="nav-item" onclick="AUTH.logout()"><span
                        class="nav-item-icon"><i class="fa-solid fa-right-from-bracket"></i></span>Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <div class="navbar-left">
                    <button class="btn btn-ghost mobile-menu-btn" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
                    <h1 class="navbar-title">My Bookings</h1>
                </div>
                <div class="navbar-right">
                    <button class="theme-toggle" aria-label="Toggle theme"><span class="theme-toggle-knob"><i class="fa-solid fa-moon theme-toggle-icon theme-toggle-icon-dark"></i><i class="fa-solid fa-sun theme-toggle-icon theme-toggle-icon-light"></i></span></button>
                    <a href="booking-form.html" class="btn btn-primary btn-sm">+ New Booking</a>
                    <div class="navbar-user">
                        <div class="navbar-user-info">
                            <div class="navbar-user-name">-</div>
                            <div class="navbar-user-role">-</div>
                        </div>
                        <div class="avatar">--</div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="page-header">
                    <h2 class="page-title">Booking History</h2>
                    <p class="page-subtitle">View and manage your booking requests</p>
                </div>

                <div class="card">
                    <div class="card-header p-0">
                        <div class="tabs">
                            <button class="tab active" data-status="">All</button>
                            <button class="tab" data-status="pending">Pending</button>
                            <button class="tab" data-status="approved">Approved</button>
                            <button class="tab" data-status="completed">Completed</button>
                            <button class="tab" data-status="rejected">Rejected</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-container" style="border: none; border-radius: 0;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Resource</th>
                                        <th>Date</th>
                                        <th>Time Slot</th>
                                        <th>Purpose</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bookings-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center p-6">
                                            <div class="spinner mx-auto"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/validators.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
